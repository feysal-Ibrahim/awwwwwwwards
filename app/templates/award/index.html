{% extends 'award/base.html' %}
{% block body %}
<div class="project-container container-fluid">

    <!-- Albums -->
    <div class="row">
        <div class="col-sm-12">
             </div>
    {% for project in all_project %}
    <div class="col-sm-5 col-lg-5">
                    <div class="thumbnail">
                        <a href="">
                             <img src="{{project.image.url}}" class="img-responsive">
                        </a>
                        <div class="caption">
                            <h4>{{ project.name }}</h4>

                             <!-- View Details -->
                            <a href="{% url 'detail' project.id %}" class="btn btn-primary btn-sm" role="button">View Details</a>

                            <!-- Delete project -->
                            <form action="{% url 'project-delete' project.id %}" method="post" style="display: inline;">
                                {% csrf_token %}
                                <input type="hidden" name="project_id" value="{{project_id}}" />
                                <button type="submit" class="btn btn-default btn-lg">
                                    <span class="glyphicon glyphicon-trash"></span>
                                </button>
                            </form>
                </div>
                        </div>
                    </div>
    </div>
    </div>
</div>
</div>
{% endfor %}
{% endblock %}
