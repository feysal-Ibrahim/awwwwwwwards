{% load bootstrap3 %}
{% load static %}
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="{% static 'css/nav.css' %}">
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">


      <ul class="nav navbar-nav navbar-right">
          <form class="navbar-form navbar-left"  action="{% url 'search' %}">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Search" name = "search">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>

        {% if user.is_authenticated %}
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">{{user.username | upper}}
                          <span class="caret"></span>
                      </a>
                <ul class="dropdown-menu" role="menu">
                  <li>
                    <a href="{% url 'home' %}">Home</a>
                  </li>
                       <li>
                    <a href="{% url 'upload' %}">Upload image</a>
                  </li>
                   <li>
                    <a href="{% url 'profile' %}">Profile</a>
                  </li>
                  <li>
                    <a href="{% url 'settings' %}">Account details </a>
                  </li>

                  <li>
                    <a href="/logout">Logout</a>
                  </li>
                </ul>
              </li>

            {% else %}
            <li>
              <a  href="/accounts/login">Login</a>
            </li>

            {% endif %}
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

<script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
